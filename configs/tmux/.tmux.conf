# set true color
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

# turn on mose support
set -g mouse on

# Automatically rename tab based on path
# set-option -g status-interval 5
# set-option -g automatic-rename on
# set-option -g automatic-rename-format '#{b:pane_current_path}'

# automatically open same directory when opening new window
bind-key % split-window -h -c "#{pane_current_path}"
bind-key "'" split-window -v -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# Statusline helpers
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dev/dotfiles'

set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

# catppuccin theme 
# set -g @plugin 'catppuccin/tmux#v2.1.2'
# set -g @catppuccin_flavor 'mocha'
# set -g @catppuccin_window_status_style "rounded"

# rose-pine tmux
# set -g @plugin 'rose-pine/tmux'

# minimal theme
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @minimal-tmux-indicator-str ""
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

set -g base-index 1
set -g detach-on-destroy off 
set -g renumber-windows on 
set -g escape-time 0
set -g set-clipboard on
setw -g mode-key vi
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

#Run plugin manager
run '~/.tmux/plugins/tpm/tpm'

# --- Custom statusline ---
# Refresh interval for status variables (CPU/RAM, battery, git, IP)
set -g status-interval 5
set -g status-left-length 60
set -g status-right-length 160

# Right side: prefix state, RAM, git branch, IP, battery, clock
# - RAM: from tmux-cpu plugin (#{ram_percentage})
# - Git: current branch of focused pane path
# - Local IP: macOS uses ipconfig; Linux uses ip/hostname -I
# - Battery: from tmux-battery plugin (hidden automatically on desktops)
set -g status-right "#{prefix_highlight} #[fg=blue]󰍛 #([ \"$(uname -s)\" = \"Darwin\" ] && memory_pressure -Q 2>/dev/null | awk -F': ' '/System-wide memory free percentage/ {gsub(/%/,\"\",$2); printf \"%d%%\", 100-$2}' || free -m 2>/dev/null | awk '/^Mem:/ {printf \"%.0f%%\", $3/$2*100 }') #[fg=magenta] #(git -C '#{pane_current_path}' rev-parse --abbrev-ref HEAD 2>/dev/null) #[fg=yellow]󰩟 #([ \"$(uname -s)\" = \"Darwin\" ] && iface=\$(route -n get default 2>/dev/null | awk '/interface:/ {print $2; exit}'); ip=\${iface:+\$(ipconfig getifaddr \"$iface\" 2>/dev/null)}; if [ -n \"$ip\" ]; then echo \"$ip\"; else for i in en0 en1 en2; do ip=\$(ipconfig getifaddr \"$i\" 2>/dev/null) && { echo \"$ip\"; break; }; done; fi || ip -4 route get 1.1.1.1 2>/dev/null | awk '{for(i=1;i<=NF;i++){if($i==\"src\") {print $(i+1); exit}}}' || ip -4 -o addr show scope global up 2>/dev/null | awk '{split($4,a,\"/\"); print a[1]; exit}' || hostname -I 2>/dev/null | awk '{print $1}') #[fg=green]#{battery_icon} #{battery_percentage} #[fg=colour244] #[fg=colour250]#(date +'%a %b %d %H:%M') #[default]"
