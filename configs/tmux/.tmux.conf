set -g base-index 1
set -g detach-on-destroy off 
set -g renumber-windows on 
set -g escape-time 0
set -g set-clipboard on
setw -g mode-key vi
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

#Run plugin manager
run '~/.tmux/plugins/tpm/tpm'

# --- Custom statusline ---
# Refresh interval for status variables (CPU/RAM, battery, git, IP)
set -g status-interval 5
set -g status-left-length 60
set -g status-right-length 160

# Left side: custom identifier and session info
set -g status-left "#[fg=cyan,bold]whoisjordangarcia #[fg=colour244]│ #[fg=green]#S #[default]"

# Right side: prefix state, RAM, git branch, IP, battery, clock
# - RAM: from tmux-cpu plugin (#{ram_percentage})
# - Git: current branch of focused pane path
# - Local IP: macOS uses ipconfig; Linux uses ip/hostname -I
# - Battery: from tmux-battery plugin (hidden automatically on desktops)
set -g status-right "#{prefix_highlight} #[fg=blue]󰍛 #(~/.tmux/scripts/ram_usage.sh) #[fg=magenta] #(~/.tmux/scripts/git_branch.sh '#{pane_current_path}') #[fg=yellow]󰩟 #(~/.tmux/scripts/ip_address.sh) #[fg=green]#(~/.tmux/scripts/battery_status.sh) #[fg=colour250]%a %b %d %H:%M #[default]"
