# Change prefix key to Ctrl+a
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# set true color - optimized for Ghostty
set -g default-terminal "screen-256color"
set -as terminal-features ",*:RGB"

# turn on mose support
set -g mouse on

# Automatically rename tab based on path
# set-option -g status-interval 5
# set-option -g automatic-rename on
# set-option -g automatic-rename-format '#{b:pane_current_path}'

# automatically open same directory when opening new window
bind-key % split-window -h -c "#{pane_current_path}"
bind-key "'" split-window -v -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-like window navigation
bind h previous-window
bind l next-window
bind H swap-window -t -1\; select-window -t -1
bind L swap-window -t +1\; select-window -t +1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# Statusline helpers
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# vim-tmux-navigator configuration - fix for Ghostty double input
set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_save_on_switch 1
set -g @vim_navigator_disable_when_zoomed 1

# Prefix highlight configuration
set -g @prefix_highlight_prefix_prompt 'jg'
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'red'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_copy_prompt 'jg'

set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dev/dotfiles'

set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

# catppuccin theme 
# set -g @plugin 'catppuccin/tmux#v2.1.2'
# set -g @catppuccin_flavor 'mocha'
# set -g @catppuccin_window_status_style "rounded"

# rose-pine tmux
# set -g @plugin 'rose-pine/tmux'

# minimal theme
# set -g @plugin 'niksingh710/minimal-tmux-status'
# set -g @minimal-tmux-indicator-str ""
# set -g @minimal-tmux-use-arrow true
# set -g @minimal-tmux-right-arrow ""
# set -g @minimal-tmux-left-arrow ""

set -g base-index 1
setw -g pane-base-index 1
set -g detach-on-destroy off
set -g renumber-windows on
set -g escape-time 0
set -g set-clipboard on
setw -g mode-key vi
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

#Run plugin manager
run '~/.tmux/plugins/tpm/tpm'

# IMPORTANT: Settings after plugin load to override plugin defaults
set -g repeat-time 0

# --- Custom statusline ---
# Refresh interval for status variables (CPU/RAM, battery, git, IP)
set -g status-interval 5
set -g status-left-length 60
set -g status-right-length 160

# Left side: custom identifier and session info
set -g status-style 'bg=default,fg=colour250'
set -g status-left-style 'bg=default'
set -g status-right-style 'bg=default'
set -g status-left "[jg] "

# Window status configuration for tabs
set -g window-status-current-style 'fg=black,bg=green,bold'
set -g window-status-current-format ' #I:#W#{?window_flags,#{window_flags},} '
set -g window-status-style 'fg=colour244,bg=default'
set -g window-status-format '#I:#W#{?window_flags,#{window_flags},}'


# Right side: prefix state, RAM, git branch, IP, battery, clock
# - RAM: from tmux-cpu plugin (#{ram_percentage})
# - Git: current branch of focused pane path
# - Local IP: macOS uses ipconfig; Linux uses ip/hostname -I
# - Battery: from tmux-battery plugin (hidden automatically on desktops)
set -g status-right "#[fg=magenta] #(~/.tmux/scripts/git_branch.sh '#{pane_current_path}') #[fg=yellow] #(~/.tmux/scripts/ip_address.sh) #[fg=green] #[fg=blue]󰍛 #(~/.tmux/scripts/ram_usage.sh) #(~/.tmux/scripts/battery_status.sh) #[fg=colour250] %H:%M #[default]"
