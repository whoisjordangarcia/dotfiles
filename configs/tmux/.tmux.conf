set -g base-index 1
setw -g pane-base-index 1
set -g detach-on-destroy off
set -g renumber-windows on
set -g escape-time 0
set -g set-clipboard on
setw -g mode-key vi
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

#Run plugin manager
run '~/.tmux/plugins/tpm/tpm'

# IMPORTANT: Settings after plugin load to override plugin defaults
set -g repeat-time 0

# Custom session picker with process monitoring (overrides sessionx)
bind o display-popup -E -w 80% -h 70% "bash -c 'selected=\$(~/.tmux/scripts/session_picker.sh \"#{session_name}\"); [ -n \"\$selected\" ] && tmux switch-client -t \"\$selected\"'"

# Dynamic pane borders - cyan when Claude Code is active
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=#{?#{m:*claude*,#{pane_current_command}},cyan,green}'

# --- Custom statusline (elegant minimal design) ---
set -g status-interval 5
set -g status-left-length 80
set -g status-right-length 180

# Base status style - transparent background
set -g status-style 'bg=default,fg=colour250'
set -g status-left-style 'bg=default'
set -g status-right-style 'bg=default'

# Left side: session identifier with Claude detection
# Purple when Claude is running, subtle gray otherwise
set -g status-left "#[fg=#{?#{m:*claude*,#{pane_current_command}},colour141,colour245},bold]󰘧 #S #[fg=colour238]│#[default] "

# Window tabs - clean style
# Active: cyan for Claude, soft green otherwise
set -g window-status-current-format '#[fg=colour232,bg=#{?#{m:*claude*,#{pane_current_command}},colour117,colour114},bold] #I:#W#{?window_zoomed_flag, 󰊓,} #[default]'
set -g window-status-format '#[fg=colour244] #I:#W#{?window_zoomed_flag, 󰊓,} #[default]'
set -g window-status-separator '#[fg=colour238]·#[default]'
set -g window-status-style 'bg=default'

# Right side: git status, battery, clock
# Soft colors: coral for git, gold for battery, blue for time
set -g status-right "#[fg=colour238]│#[default] #[fg=colour173]#(~/.tmux/scripts/git_status.sh '#{pane_current_path}')#[default] #[fg=colour238]│#[default] #[fg=colour109]#(~/.tmux/scripts/cpu_usage.sh)#[default] #[fg=colour238]│#[default] #[fg=colour139]#(~/.tmux/scripts/memory_usage.sh)#[default] #[fg=colour238]│#[default] #[fg=colour180]#(~/.tmux/scripts/battery_status.sh)#[default] #[fg=colour238]│#[default] #[fg=colour110]󰥔 %I:%M %p#[default] "
