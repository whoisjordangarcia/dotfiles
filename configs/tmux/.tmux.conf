# Change prefix key to Ctrl+a
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# set true color - optimized for Ghostty
set -g default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"
set -as terminal-features ",*:usstyle"
set -as terminal-features ",*:overline"
# Enable focus events for better integration
set -g focus-events on
# Update terminal title to show session and window
set -g set-titles on
set -g set-titles-string "#{session_name}:#{window_index} #{window_name} #{?#{m:*claude*,#{pane_current_command}},  ,}"

# turn on mose support
set -g mouse on

# Automatically rename tab based on running command and path
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}'
set-option -g allow-rename on

# automatically open same directory when opening new window
bind-key % split-window -h -c "#{pane_current_path}"
bind-key "'" split-window -v -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-like window navigation
bind h previous-window
bind l next-window
bind H swap-window -t -1\; select-window -t -1
bind L swap-window -t +1\; select-window -t +1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# Statusline helpers
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# vim-tmux-navigator configuration - fix for Ghostty double input
set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_save_on_switch 1
set -g @vim_navigator_disable_when_zoomed 1

# Prefix highlight configuration
set -g @prefix_highlight_prefix_prompt 'jg'
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'red'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_copy_prompt 'jg'

set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dev/dotfiles'

set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

